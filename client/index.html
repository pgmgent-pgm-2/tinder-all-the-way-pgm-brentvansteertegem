<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Tinder | Programming 2: Front-End Advanced | Associate Degree in Computer Programming</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
        <link rel="stylesheet" href="static/css/main.css" />
    </head>
    <body>
        <section>
            <div id="users">
                <h1>USERS</h1>
                <ul id="users_list" class="scrollable"></ul>
            </div>
            <section id="messages">
                <div>
                    <h1>MESSAGES</h1>
                    <div>                    
                        <div id="inbox">
                            <h2>INBOX</h2>
                            <ul id="inbox_list" class="scrollable list"></ul>
                        </div>
                        <div id="outbox">
                            <h2>OUTBOX</h2>
                            <ul id="outbox_list" class="scrollable list"></ul>
                        </div>
                    </div>
                </div>
                <div id="conversation">
                    <section>
                        <h1>CONVERSATION</h1>
                        <section>
                            <h2 id="conversation_partner"></h2>
                            <img id="conversation_image" alt="conversation partner picture"/>
                        </section>                        
                    </section>
                    <div>
                        <ul id="conversation_chat" class="scrollable"></ul>
                        <form id="add_message" method="post">
                            <section>
                                <textarea id="new_message"></textarea>
                                <input id="submit_message" type="submit" />
                            </section>
                        </form>
                    </div>
                </div>
            </section>
            <div id="match_maker">
                <h1>MATCH MAKER</h1>
                <div id="no_matches">
                    <h2>NO MATCHES</h2>
                    <ul id="no_matches_list" class="scrollable list"></ul>
                </div>
                <div id="matches">
                    <h2>MATCHES</h2>
                    <ul id="matches_list" class="scrollable list"></ul>
                </div>
            </div>
        </section>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous"></script>
        <script src="./static/js/services.js"></script>
        <script src="./static/js/main.js"></script>
    </body>
</html>
